# 배치 작업 자동 실행 비활성화
spring:
  batch:
    job:
      enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console

# H2 DataBase용
  datasource:
    hikari:
      maximum-pool-size: 10
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
